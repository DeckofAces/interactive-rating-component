<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./src/img/favicon-32x32.png">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="container">
      <img src="./src/img/icon-star.svg" alt="star-icon" class="star">
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our
        offering!</p>
      <div class="ratings-container">
        <button class="rating" value="1">1</button>
        <button class="rating" value="2">2</button>
        <button class="rating" value="3">3</button>
        <button class="rating" value="4">4</button>
        <button class="rating" value="5">5</button>
      </div>
      <button id='submit-button' type="submit">SUBMIT</button>
    </div>
    <div class="thankyou-container">
      <img src="./src/img/illustration-thank-you.svg" alt="Thank you">
      <p class="selected-text">You selected <span class="selected-number">0</span> out of 5</p>
      <h1>Thank You!</h1>
      <p>We appreciate you taking the time to give a rating. <br>If you ever need more support, don't hesitate to get in touch!</p>
    </div>
  </main>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  <script src="./src/scripts/app.js"></script>
</body>

</html>
